<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h5 mb-0">Add Expense</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" id="customerName" name="customer_name" class="form-control" placeholder="Enter customer name" required>
                    </div>

                    <div class="mb-3">
                        <label for="product" class="form-label">Product</label>
                        <input type="text" id="product" name="product" class="form-control" placeholder="Enter product name (e.g., Food or Item)" required>
                    </div>

                    <div class="mb-3">
                        <label for="purchaseDate" class="form-label">Date of Purchase</label>
                        <input type="date" id="purchaseDate" name="purchase_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" id="amount" name="amount" class="form-control" placeholder="Enter amount (e.g., 100.50)" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
